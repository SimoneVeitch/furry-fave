<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phase 1 Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Syne:wght@800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inclusive+Sans:ital@0;1&family=Moirai+One&family=Syne:wght@800&family=Ysabeau+SC:wght@300&display=swap" rel="stylesheet">
  </head>
  <header class="header">
    <ul class="navigation">
        <li class="navelement"><a href="#hero">Home</a></li>
        <li class="navelement"><a href="#contestants">Contestants</a></li>
    </ul>
    <div class="logo">
        <img src="./Images/dog_logo.png" alt="Logo of dog"/>
    </div>  
</header>
    <body>
            <section id="hero">
                <div id="title">
                <h1>FURRY FAVE<br>2024</h1>
            </div>
            <button class="hero-btn">ADD DOG</button>
        </section>
            <section id="contestants">
                <div id="con_hi">
                    <p>SAY <span class='bark'>WOOF!</span> TO OUR CONTESTANTS</p>
                </div>
                <div id="cards">
                </div>
                <br>
                <h1>Leaderboard</h1>
                <p>The dog with the most likes to date is:</p>
                <div id="most-liked-dog">
                </div>
            </section>
            <section id="form">
                <form class="dog-form">
                    <h3>ADD A CONTESTANT</h3>
                    <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Name..."
                    class="input-text"
                    />
                    <br />
                    <input
                    type="text"
                    name="breed"
                    value=""
                    placeholder="Breed..."
                    class="input-text"
                    />
                    <br />
                    <textarea
                    name="description"
                    placeholder="Description..."
                    class="input-text"
                    ></textarea>
                    <br />
                    <input
                    type="text"
                    name="image"
                    value=""
                    placeholder="Image URL..."
                    class="input-text"
                    />
                    <br />
                    <input
                    type="submit"
                    name="submit"
                    value="Add dog"
                    class="submit"
                    />
                </form>
            </section>
            <footer>

            </footer>
        <script src="index.js"></script>
    </body>
</html>
