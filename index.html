<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phase 1 Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inclusive+Sans:ital@0;1&family=Moirai+One&family=Syne:wght@800&family=Ysabeau+SC:wght@300&display=swap" rel="stylesheet">
  </head>
  <header class="header">
    <ul class="navigation">
        <li class="navelement"><a href="#hero">Home</a></li>
        <li class="navelement"><a href="#contestants">Contestants</a></li>
    </ul>
    <div class="logo">
        <img src="./Images/dog_logo.png" alt="Logo of dog"/>
    </div>  
</header>
    <body>
        <section>
            <div id="hero">
                <div class="title">
                    <div class="title-inner">
                        <div class="furry">
                            <div class="furry-inner">FURRY FAVE</div>
                            <br>
                            <div class="year">
                                <div id="year-inner">2024</div>
                            </div>
            </div>
            </div>
        </div>
            <button class="hero-btn">ADD DOG</button>
        </div>
        </section>
            <section id="contestants">
                    <p>SAY <span class='bark'>WOOF!</span> TO OUR CONTESTANTS</p>
                <div id="cards">
                </div>
                <br>
                <h1>Leaderboard</h1>
                </section>
                <section id="leader">
                <p>The dog with the most likes to date is:</p>
                <div id="most-liked-dog">
                </div>
            </section>
            <section id="form">
                <form class="dog-form">
                    <h3>ADD A CONTESTANT</h3>
                    <p>Add your own Furry Fave as a contestant by entering their details below</p>
                    <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Name..."
                    class="input-text"
                    />
                    <br />
                    <input
                    type="text"
                    name="breed"
                    value=""
                    placeholder="Breed..."
                    class="input-text"
                    />
                    <br />
                    <textarea
                    name="description"
                    placeholder="Description..."
                    class="input-text"
                    ></textarea>
                    <br />
                    <input
                    type="text"
                    name="image"
                    value=""
                    placeholder="Image URL..."
                    class="input-text"
                    />
                    <br />
                    <input
                    type="submit"
                    name="submit"
                    value="Add dog"
                    class="submit"
                    />
                </form>
            </section>
            <footer>
                <p>Copyright 2024</p>
                <div class="logo">
                    <img src="./Images/dog_logo.png" alt="Logo of dog"/>
                </div>  
            </footer>
        <script src="index.js"></script>
    </body>
</html>
